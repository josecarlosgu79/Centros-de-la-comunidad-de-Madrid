<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Institutos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Inscripción de Institutos</h1>
        <form id="inscripcionForm">
            <div class="mb-4">
                <label for="instituto" class="block text-gray-700">Nombre del Instituto o Colegio:</label>
                <input type="text" id="instituto" name="instituto" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="motivo" class="block text-gray-700">Breve Motivo:</label>
                <textarea id="motivo" name="motivo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">Enviar</button>
        </form>
        <div id="mensajeGracias" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg"></div>
    </div>

    <script>
        document.getElementById('inscripcionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('mensajeGracias').textContent = '¡Gracias por tu aportación!';
            document.getElementById('mensajeGracias').classList.remove('hidden');
            document.getElementById('inscripcionForm').reset();
        });
    </script>
</body>
</html>
